image:
  repository: ghcr.io/gimlet-io/gimlet
  tag: v0.17.0-laptop.11
containerPort: 9000
probe:
  enabled: true
  path: /
vars:
  HOST: "http://127.0.0.1:9000"
  API_HOST: http://gimlet.default.svc.cluster.local:9000
  IMAGE_BUILDER_HOST: http://image-builder.infrastructure.svc.cluster.local:9000
volumes:
  - name: data
    path: /var/lib/gimlet-dashboard
    size: 1Gi
